<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shareholder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group .fa-phone, .form-group .fa-envelope{
            position: absolute;
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            color: #888;
        }

        .upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;

        }

        .upload-container .upload-label {
            text-align: left;
            font-size: 14px;
            color: #666;
            line-height: 1.2;
        }

        .upload-container span{
            width: 70%;
        }

        .upload-container .upload-btn {
            background-color: #0047ab;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .upload-container .upload-btn:hover {
            background-color: #003b94;
        }

        .upload-container .fa-cloud-upload-alt {
            font-size: 24px;
            color: #0047ab;
        }

        .submit-btn {
            width: 100%;
            background-color: #0047ab;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #003b94;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logo.png" alt="Logo" style="margin-bottom: 20px;">
        <h1>Add Shareholder</h1>
        <p>Upload the required documents for each shareholder.</p>
        <form>
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" placeholder="E.g Ajibola">
            </div>
            <div class="form-group">
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" placeholder="example@gmail.com">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" placeholder="Enter phone number">
                <i class="fa fa-phone"></i>
            </div>
            <div class="form-group">
                <label for="bvn">BANK VERIFICATION NUMBER</label>
                <input type="text" id="bvn" placeholder="Enter BVN">
            </div>
            <div class="form-group">
                <label for="upload">VALID ID CARD (NIN)</label>
                <div class="upload-container">
                    <i class="fa fa-cloud-upload-alt"></i>
                    <span class="upload-label" id="upload-text">
                        Upload your document<br>
                        PDF format &bull; Max. 5MB
                    </span>
                    <input type="file" id="upload" accept="application/pdf" style="display: none;">
                    <button type="button" class="upload-btn" onclick="document.getElementById('upload').click();">Upload</button>
                </div>
            </div>
            <button type="submit" class="submit-btn">Add Shareholder</button>
        </form>
    </div>
    <script>
        const uploadInput = document.getElementById('upload');
        const uploadText = document.getElementById('upload-text');

        uploadInput.addEventListener('change', () => {
            if (uploadInput.files.length > 0) {
                uploadText.textContent = `File: ${uploadInput.files[0].name}`;
            }
        });
    </script>
</body>
</html>
