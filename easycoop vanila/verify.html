<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Cooperative Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo img {
            height: 40px;
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #7a7a7a;
            margin-bottom: 2rem;
        }

        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #e0e0e0;
            margin-right: 0.5rem;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 33.33%; /* 2 of 6 steps */
            background-color: #4e8cff;
        }

        .progress-step {
            font-size: 0.8rem;
            color: #7a7a7a;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .input-group .input-icon {
            position: relative;
        }

        .input-group .input-icon input {
            padding-right: 2rem;
        }

        .input-group .input-icon i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #7a7a7a;
        }

        .verify-btn {
            width: 100%;
            background-color: #004aad;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .verify-btn:hover {
            background-color: #003880;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="EasyCoop Logo">
        </div>
        <div class="title">Cooperative Details</div>
        <div class="subtitle">Fill in the basic information about your cooperative.</div>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-step">Step 2 of 6</div>
        </div>
        <form id="verifyForm">
            <div class="input-group">
                <label for="coopName">Name of Cooperative</label>
                <input type="text" id="coopName" placeholder="Enter cooperative name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="contactPhone">Contact Phone</label>
                <div class="input-icon">
                    <input type="tel" id="contactPhone" placeholder="Enter contact phone" required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>
            <button type="submit" class="verify-btn">Verify</button>
        </form>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'otp.html'; // Redirect to the OTP page
        });
    </script>
</body>
</html>
