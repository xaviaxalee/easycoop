<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      margin-bottom: 20px;
    }
    .heading {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 10px;
    }
    .subtext {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
    }
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .otp-input {
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      text-align: center;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      outline: none;
    }
    .otp-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 5px #2563eb;
    }
    .btn {
      width: 100%;
      height: 45px;
      background: #d1d5db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }
    .btn.active {
      background: #2563eb;
      cursor: pointer;
    }
    .footer {
      font-size: 0.9rem;
      color: #6b7280;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" width="100">
    </div>
    <div class="heading">OTP Verification</div>
    <div class="subtext">An OTP was sent to the email address you provided, enter it below</div>
    <div class="otp-inputs">
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
    </div>
    <button class="btn" id="continue-btn" disabled>Continue</button>
    <div class="footer">
      Didnâ€™t receive the OTP? <a href="#">Resend</a>
    </div>
  </div>
  <script>
    const inputs = document.querySelectorAll('.otp-input');
    const continueBtn = document.getElementById('continue-btn');

    // Move to the next input on keypress
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        checkInputs();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && index > 0 && input.value === '') {
          inputs[index - 1].focus();
        }
      });
    });

    // Enable the continue button if all inputs are filled
    function checkInputs() {
      const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
      if (allFilled) {
        continueBtn.classList.add('active');
        continueBtn.disabled = false;
      } else {
        continueBtn.classList.remove('active');
        continueBtn.disabled = true;
      }
    }

    // Redirect to Bank Details page on click
    continueBtn.addEventListener('click', () => {
      window.location.href = 'bank-details.html';
    });
  </script>
</body>
</html>
