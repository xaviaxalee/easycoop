<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-bottom: 20px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar div {
            flex: 1;
            height: 5px;
            background-color: #2c6ecb;
            border-radius: 5px;
        }

        .progress-bar span {
            flex: 1;
            height: 5px;
            background-color: #dcdcdc;
            border-radius: 5px;
        }

        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #6b7280;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }

        p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .form-group {
            margin:2rem auto;
            width: 90%;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #374151;
        }
        input{
            width: 94%;
        }
        select{
            width: 100%;
        }
        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
        }

        .dynamic-text {
            margin-top: 10px;
            font-size: 14px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dynamic-text i {
            color: #10b981;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c6ecb;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #dcdcdc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Bank Details</h2>
        <p>Enter the cooperative or society's account details for financial transactions</p>

        <div class="progress-bar">
            <div></div>
            <span></span>
        </div>
        <div class="progress-text">Step 3 of 6</div>

        <form id="bank-details-form">
            <div class="form-group">
                <label for="account-number">ACCOUNT NUMBER</label>
                <input type="text" id="account-number" placeholder="Enter account number">
            </div>
            <div class="form-group">
                <label for="bank-name">BANK NAME</label>
                <select id="bank-name">
                    <option value="">Choose a bank</option>
                    <option value="bank1">Bank 1</option>
                    <option value="bank2">Bank 2</option>
                </select>
            </div>
            <div class="dynamic-text" id="dynamic-text">
                <i class="fas fa-check-circle"></i>
                <span>Osalor Cooperative Inc.</span>
            </div>
            <button type="submit" id="continue-btn" disabled>Continue</button>
        </form>
    </div>

    <script>
        const accountInput = document.getElementById('account-number');
        const bankSelect = document.getElementById('bank-name');
        const continueBtn = document.getElementById('continue-btn');

        function validateForm() {
            if (accountInput.value.trim() !== '' && bankSelect.value !== '') {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }

        accountInput.addEventListener('input', validateForm);
        bankSelect.addEventListener('change', validateForm);

        const dynamicText = document.getElementById('dynamic-text');
        // Update the dynamic text value programmatically as needed
        dynamicText.querySelector('span').textContent = 'Osalor Cooperative Inc.';

        document.getElementById('bank-details-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted!');
            window.location.href = 'next-page.html'; // Redirect to next page
        });
    </script>
</body>
</html>
