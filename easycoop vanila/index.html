<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - File Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo img {
            height: 40px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #7a7a7a;
            margin-bottom: 2rem;
        }

        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #e0e0e0;
            margin-right: 0.5rem;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 16.67%;
            background-color: #4e8cff;
        }

        .progress-step {
            font-size: 0.8rem;
            color: #7a7a7a;
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #4e8cff;
            font-size: 0.9rem;
        }

        .file-upload-label span {
            margin-left: 0.5rem;
        }

        .upload-btn {
            color: white;
            background-color: #004aad;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #003880;
        }

        .upload-btn.hidden {
            display: none;
        }

        .delete-btn {
            display: none;
            color: white;
            background-color: #d9534f;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
        }

        .delete-btn.show {
            display: inline;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .next-btn {
            width: 100%;
            background-color: #004aad;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .next-btn:hover {
            background-color: #003880;
        }
    </style>
</head>
<body>
    <!-- <div class="logo">
        <img src="logo.png" alt="Logo">
    </div> -->
    <div class="container">
        <div class="title">Sign Up</div>
        <div class="subtitle">Upload a scanned copy of the cooperative certificate issued by the State Ministry of Commerce and Industry.</div>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-step">Step 1 of 6</div>
        </div>
        <form id="uploadForm" action="verify.html">
            <div class="file-upload">
                <label for="fileInput" class="file-upload-label">
                    <i id="uploadIcon" class="fas fa-cloud-upload-alt"></i>
                    <span id="uploadText">Upload your document</span>
                </label>
                <input type="file" id="fileInput" accept=".pdf" required>
                <button type="button" id="uploadBtn" class="upload-btn">Upload</button>
                <button type="button" id="deleteBtn" class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
            </div>
            <div class="input-group">
                <label for="registrationNumber">Cooperative Registration Number</label>
                <input type="text" id="registrationNumber" placeholder="..." required>
            </div>
            <button type="submit" class="next-btn">Next</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadText = document.getElementById('uploadText');
        const uploadIcon = document.getElementById('uploadIcon');
        const deleteBtn = document.getElementById('deleteBtn');
        const uploadBtn = document.getElementById('uploadBtn');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                uploadText.textContent = fileName;
                uploadIcon.className = 'fas fa-check-circle';
                deleteBtn.classList.add('show');
                uploadBtn.classList.add('hidden');
            }
        });

        deleteBtn.addEventListener('click', () => {
            fileInput.value = '';
            uploadText.textContent = 'Upload your document';
            uploadIcon.className = 'fas fa-cloud-upload-alt';
            deleteBtn.classList.remove('show');
            uploadBtn.classList.remove('hidden');
        });

        uploadBtn.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });
    </script>
</body>
</html>
